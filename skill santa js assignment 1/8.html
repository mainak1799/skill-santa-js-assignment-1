<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Write a JavaScript for loop that will iterate from 20 to 30. For
each iteration, it will check if the current number is odd or even,
and display a message to the screen.</title>
</head>
<body>
<script>
	var n=20;
	for(n=20;n<=30;n++){
		if (n===20){
			document.write(n + ": is even");
			 document.write("<br>");
		}
		else if (n%2===0){
			document.write(n + ": is even");
			 document.write("<br>");
		}
		else {
			document.write(n + ": is odd");
			 document.write("<br>");
		}
	}
</script>
</body>
</html>
